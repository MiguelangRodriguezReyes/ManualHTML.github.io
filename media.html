<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media en HTML</title>
  </head>
  <body background="http://www.semanasantaavila.com/bg.jpg">
    <div style="background-color: darkkhaki; text-align: center">
      <h1 style="font-family: fantasy; font-family: algerian">
        Ejemplos de formularios
      </h1>
    </div>
    <div style="background-color: powderblue">
      <h1 style="text-align: center; font-family: algerian">
        El elemento HTML &lt;video&gt; &lt;/video&gt;
      </h1>
      <p style="text-align: center; font-size: larger">
        Para mostrar un video en HTML, use el &lt;video&gt; elemento:
      </p>
      <h2 style="text-align: center">Ejemplo</h2>
      <center>
        <pre>
          <code> 
          <iframe width="420" height="315"
          src="https://www.youtube.com/embed/tgbNymZ7vqY">
          </iframe> 
          </code>
        </pre>
        <video
          src="video/Multi-screen Collaboration.mp4"
          width="640"
          height="480"
          controls
          poster="img/poster.jpg"
        >
          <source src="movie.mp4" type="video/mp4" />
          <source src="movie.ogg" type="video/ogg" />
          Su navegador no puede visualizar correctamente el video.
        </video>
      </center>

      <h1 style="text-align: center; font-family: algerian">El elemento HTML &lt; audio &gt;</h1>
      <p style="text-align: center; font-size: larger">
        Para reproducir un archivo de audio en HTML, use el &lt;audio&gt; elemento:
      </p>
      <h2 style="text-align: center">Ejemplo</h2>
      <center>
        <audio src="audio/Sing For The Moment.mp3" autoplay controls></audio>
      </center>
      
  </body>
</html>
